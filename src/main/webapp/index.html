<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Infinity Sign-In</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form style="padding-top: 60px;">
                <h1>Create Account</h1>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <div class="row">
                    <div class="col">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="col">
                        <input type="password" placeholder="Retype Password">
                    </div>
			    </div>
                <div class="row">
                    <div class="col">
                        <input type="phone" id="phone" placeholder="Phone (+977)" required>
                    </div>
                    <div class="col">
                        <input type="address" placeholder="City">
                    </div>
			    </div>
                
                <div class="row">
                    <div class="col">
                            <select id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="female">Shreyash</option>
                            </select>
                    </div>
                    <div class="col">
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                </div>

            <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome User!</h1>
                    <p>Continue with your existing email and password</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Infinity Stores</h1>
                    <p>Register with personal details to proceed further</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
